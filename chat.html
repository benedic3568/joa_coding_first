<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="chatting">
      <div class="chatting-profile">
        <div class="chatting-image">
          <img src="/images/1.jpg" alt="프로필이미지" />
        </div>
        <div class="chatting-header">
          <div class="name">me</div>
          <div class="buttons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-archive"></i>
            <i class="fas fa-sliders-h"></i>
          </div>
        </div>
      </div>
      <div class="chatting-content">
        <div class="talk">
          <div class="chatting-image">
            <img src="/images/1.jpg" alt="profile-image" />
          </div>
          <div class="talk-profile">
            <div class="name">me</div>
            <div class="message">
              <span class="text">안녕하세요</span>
              <span class="time">오후 5:26</span>
            </div>
          </div>
        </div>
        <div class="talk">
          <div class="chatting-image">
            <img src="/images/1.jpg" alt="profile-image" />
          </div>
          <div class="talk-profile">
            <div class="name">me</div>
            <div class="message">
              <span class="text">만나서 반갑습니다</span>
              <span class="time">오후 5:26</span>
            </div>
          </div>
        </div>
      </div>
      <div class="chatting-input">
        <input type="text" />
        <button>전송</button>
      </div>
    </div>
  </body>
</html>
